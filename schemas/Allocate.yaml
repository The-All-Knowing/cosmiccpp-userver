components:
    schemas:
        Allocate:
            type: object
            additionalProperties: false
            properties:
                orderid:
                    type: string
                    minLength: 1
                sku:
                    type: string
                    minLength: 1
                qty:
                    type: integer
                    minimum: 1
                    x-usrv-cpp-type: std::size_t
            required:
                - orderid
                - sku
                - qty