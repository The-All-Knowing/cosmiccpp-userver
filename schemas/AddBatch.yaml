components:
    schemas:
        CreateBatch:
            type: object
            additionalProperties: false
            properties:
                ref:
                    type: string
                    minLength: 1
                sku:
                    type: string
                    minLength: 1
                qty:
                    type: integer
                    minimum: 1
                    x-usrv-cpp-type: std::size_t
                eta:
                    type: string
                    format: date
            required:
                - ref
                - sku
                - qty